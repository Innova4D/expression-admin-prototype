<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <proyecto-x></proyecto-x>

@element proyecto-x
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://RCarlosTello.github.io/proyecto-x
-->
<polymer-element name="proyecto-x" attributes="author fancy">
  <template>
    <link rel="stylesheet" href="proyecto-x.css">
	<div id="admin">	
		<core-icon class="icono" icon="room" ></core-icon>  
	<form>
		<h4>Administrador</h4>	
	</div>

	<div id="login">	
		<core-icon class="icono" icon="room" ></core-icon>  
	<form>
		<h4>Login</h4>
		<input type="text" class="Login"  >
		<h4>  Password</h4>
		<input type="text" class="password" >
		<p>Forgot your password?</p>
		<input type="button" class="inicio"  value="edit">
	</form>	

	</div>


    <content></content>
  </template>
  <script>
    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Dimitri Glazkov',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      ready: function () {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function (greeting) {
        var response = greeting || 'Hello World!';
        return 'proyecto-x says, ' + response;
      },

      /**
       * The `proyecto-x-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event proyecto-x-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function () {
        this.fire('proyecto-x-lasers-success', { sound: 'Pew pew pew!' });
      }
    });
  </script>
</polymer-element>
